runtime: python37

# Remember - storing secrets in plaintext is potentially unsafe. Consider using
# something like https://cloud.google.com/secret-manager/docs/overview to help keep
# secrets secret.
env_variables:
    CLOUD_SQL_CONNECTION_NAME: {enter your SQL connection name}
    DB_USER: {enter DB USER}
    DB_PASS: {enter password}
    DB_NAME: {enter DB NAME}
    PRIVACY_ADMIN_NAME: {privacy admin name}
    PRIVACY_ADMIN_EMAIL: {privacy admin email}
    PRIVACY_ADMIN_PHONE: {privacy admin phone}

handlers:
  - url: /static
    static_dir: webapp/build/static

  - url: /(.*\.(json|ico|js))$
    static_files: webapp/build/\1
    upload: webapp/build/.*\.(json|ico|js)$

  - url: /api/add_post
    script: auto
    secure: always

  - url: /api/list_posts
    script: auto
    secure: always

  - url: /
    static_files: webapp/build/index.html
    upload: webapp/build/index.html

  - url: /write_post
    static_files: webapp/build/index.html
    upload: webapp/build/index.html
