<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="connect-src 'self' 127.0.0.1:8080 localhost:3000 accounts.google.com www.google-analytics.com"
    />

    <link rel="icon" href="%PUBLIC_URL%/images/favicon.ico" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Read more articles" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/logo192.png" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-RN0G5F11V4"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-RN0G5F11V4");
    </script>

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>{{post.title}}</title>

    <meta name="description" content="{{post.description}}" />
    <meta property="og:title" content="{{post.title}}" />
    <meta property="og:description" content="{{post.description}}" />
    <meta property="og:image" content="{{post.main_image_url}}" />

    <meta name="robots" content="max-image-preview:standard" />
    <meta name="robots" content="max-video-preview:-1" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root" data-param="{{post.post_url}}"></div>
    <!-- Prefetch a JSON resource to display items faster. JSON resources like
         /api/list_posts are called late in the React rendering with useEffect.
         And those fetchings are slow due to database activities. This
         prefetching will make database connections to happen earlier, and
         the first real fetching from React component will be faster because
         the JSON resources are cached (max-age with some seconds).

         There must be better ways to speed up e.g. building a cache on the
         server side.
     -->
    <img src="{{prefetch_url}}" />
  </body>
</html>
